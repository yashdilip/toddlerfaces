<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain For Sale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 600px;
        width: 100%;
        padding: 50px 40px;
        text-align: center;
    }

    .domain-name {
        font-size: 2.5em;
        font-weight: 700;
        color: #2d3748;
        margin-bottom: 10px;
        word-break: break-word;
    }

    .status {
        color: #667eea;
        font-size: 1.1em;
        font-weight: 600;
        margin-bottom: 30px;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    .price-section {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        border-radius: 15px;
        margin-bottom: 40px;
    }

    .price-label {
        font-size: 0.9em;
        opacity: 0.9;
        margin-bottom: 10px;
    }

    .price {
        font-size: 3em;
        font-weight: 700;
    }

    .divider {
        height: 1px;
        background: #e2e8f0;
        margin: 40px 0;
        position: relative;
    }

    .divider span {
        background: white;
        padding: 0 20px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        color: #a0aec0;
        font-size: 0.9em;
    }

    .offer-section h2 {
        color: #2d3748;
        font-size: 1.5em;
        margin-bottom: 25px;
    }

    .form-group {
        margin-bottom: 20px;
        text-align: left;
    }

    label {
        display: block;
        color: #4a5568;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 0.95em;
    }

    input, textarea {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 1em;
        transition: border-color 0.3s;
        font-family: inherit;
    }

    input:focus, textarea:focus {
        outline: none;
        border-color: #667eea;
    }

    textarea {
        resize: vertical;
        min-height: 100px;
    }

    .btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 15px 40px;
        font-size: 1.1em;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        width: 100%;
        margin-top: 10px;
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .btn:active {
        transform: translateY(0);
    }

    .message {
        padding: 15px;
        border-radius: 8px;
        margin-top: 20px;
        display: none;
    }

    .message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }

    .message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }

    @media (max-width: 600px) {
        .container {
            padding: 30px 25px;
        }

        .domain-name {
            font-size: 1.8em;
        }

        .price {
            font-size: 2.5em;
        }
    }
</style>

</head>
<body>
    <div class="container">
        <h1 class="domain-name">toddlerfaces.io</h1>
        <p class="status">ðŸ”¥ For Sale</p>

    <div class="price-section">
        <div class="price-label">Buy It Now Price</div>
        <div class="price">$9,999</div>
    </div>

    <div class="divider">
        <span>OR MAKE AN OFFER</span>
    </div>

    <div class="offer-section">
        <h2>Submit Your Offer</h2>
        <form id="offerForm">
            <div class="form-group">
                <label for="name">Your Name *</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="offer">Offer Amount (USD) *</label>
                <input type="number" id="offer" name="offer" min="1" step="1" required placeholder="5000">
            </div>

            <div class="form-group">
                <label for="message">Message (Optional)</label>
                <textarea id="message" name="message" placeholder="Tell us about your plans for this domain..."></textarea>
            </div>

            <button type="submit" class="btn">Submit Offer</button>
        </form>

        <div id="statusMessage" class="message"></div>
    </div>
</div>

<script>
    // Update these values
    const DOMAIN_NAME = 'toddlerfaces.io';
    const ASKING_PRICE = '$9,999';
    const YOUR_EMAIL = 'dilip.nepali.com';

    // Update the page with your values
    document.querySelector('.domain-name').textContent = DOMAIN_NAME;
    document.querySelector('.price').textContent = ASKING_PRICE;

    document.getElementById('offerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const offer = document.getElementById('offer').value;
        const message = document.getElementById('message').value;
        
        // Create email subject and body
        const subject = `Domain Offer for ${DOMAIN_NAME} - $${offer}`;
        const body = `
Name: ${name}
Email: ${email}
Offer Amount: $${offer}
Message: ${message || â€˜No message providedâ€™}

-----

This offer was submitted through ${DOMAIN_NAME}
`.trim();

        // Create mailto link
        const mailtoLink = `mailto:${YOUR_EMAIL}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        
        // Open email client
        window.location.href = mailtoLink;
        
        // Show success message
        const statusMsg = document.getElementById('statusMessage');
        statusMsg.textContent = 'Opening your email client... Please send the email to complete your offer submission.';
        statusMsg.className = 'message success';
        statusMsg.style.display = 'block';
        
        // Reset form after a delay
        setTimeout(() => {
            document.getElementById('offerForm').reset();
        }, 2000);
    });
</script>
</body>
</html>
